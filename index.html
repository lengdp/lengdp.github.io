<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学习前端使我快乐</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <!-- 第一行是导航栏和标题 -->
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-sx-12">
          <img src="photos/100logo.png" height="80px">
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-sx-12">
          <h1>学习前端使我快乐</h1>
        </div>
      </div>
      <!-- 第二行是主要内容 -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-sx-12">
          <div class="videoBox">
            <video controls src="video/open.mp4" width="100%"></video>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-sx-12">
          <div class="videoBox">
            <video controls src="video/line.mp4" width="100%"></video>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-sx-12">
          <div class="videoBox">
            <video controls src="video/talk.mp4" width="100%"></video>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-sx-12">
          <div class="videoBox">
            <video controls src="video/liverpool.mp4" width="100%"></video>
          </div>
        </div>
      </div>
      <!-- 接下来是页脚 -->
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
          <P class="footerText">
            &copy;copyright Lengdp<br>
            2020-08-16
          </P>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap/js/jquery-3.5.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
